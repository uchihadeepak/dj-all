<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Form</title>
    <link rel="stylesheet" href="act.css">
</head>
<body>
    <div class="container">
        <h2>Get In Touch</h2>
        <form onsubmit="emailSend(); reset(); return false;">
        <input type="text" id="name" placeholder="Name" name="name" required>
        <input type="text" id="phone" placeholder="Phone" name="phone" required>
        <input type="text" id="email" placeholder="E-mail" name="email" required>
        <button type="submit" class="btn">Submit</button>
    </form>
    </div>
    

    <script src="act.js"></script>
</body>
</html>
